# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout Repository
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_mac.txt
        pip install cx-Freeze

    - name: build 
      run: |
        python3 setup.py build

        mkdir -p macos_build/opt/eyehealth
        cp -R build/exe.macosx-10.14-intel-3.8/* macos_build/opt/eyehealth
        find macos_build/opt/eyehealth -type f -exec chmod 644 -- {} +
        find macos_build/opt/eyehealth -type d -exec chmod 755 -- {} +
        chmod +x macos_build/opt/eyehealth/eyehealth

        dpkg-deb --build --root-owner-group deb_build